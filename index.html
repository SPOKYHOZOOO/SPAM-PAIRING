<title>Rain Particles</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    .rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .drop {
        position: absolute;
        background: linear-gradient(to bottom, rgba(0, 0, 255, 0.5), rgba(0, 0, 255, 0));
        width: 2px;
        height: 15px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }
        100% {
            transform: translateY(100vh);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="rain">
        <!-- You can adjust the number of drops here -->
        <div class="drop" style="left: 100%; animation-duration: 2s;"></div>
        <div class="drop" style="left: 100%; animation-duration: 3s;"></div>
        <div class="drop" style="left: 100%; animation-duration: 4s;"></div>
        <!-- Add more drops as needed -->
    </div>
</body>
</html>
